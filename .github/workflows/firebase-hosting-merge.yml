name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd wwwroot && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIG_PERFORMANCE }}'
          channelId: ${{ github.event.pull_request.head.repo.full_name == github.repository && 'live' }}
          projectId: 'piggio'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: ${{ github.ref == 'refs/heads/develop' }}
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PIG_PERFORMANCE }}'
          channelId: 'live'
          projectId: 'pig-performance'
