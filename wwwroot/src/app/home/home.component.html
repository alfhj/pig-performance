  <div class="searchWrapper">
    <!-- Link this with database for correct display -->
    <input type="text" class="searchbar" placeholder="Søk ..."/>
  </div>
  <div class="filterWrapper">
    <select>
      <option value="none" selected disabled hidden>Binge</option>
      <option>Alle</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <select>
      <option value="none" selected disabled hidden>Kjønn</option>
      <option>Alle</option>
      <option>Råne</option>
      <option>Purke</option>
    </select>
    <select>
      <option value="none" selected disabled hidden>Alder</option>
      <option>Alle</option>
      <option>Under 1 mnd</option>
      <option>1 - 2 mnd</option>
      <option>3 - 4 mnd</option>
      <option>5 - 6 mnd</option>
      <option>Over 6 mnd</option>
    </select>
    <select>
      <option value="none" selected disabled hidden>Helse</option>
      <option>Alle</option>
      <option>Bra</option>
      <option>Kritisk</option>
    </select>
    <select>
      <option value="none" selected disabled hidden>Sorter</option>
      <option>Stigende</option>
      <option>Synkende</option>
    </select>
  </div>

  <!-- The output is a list that should loop through the data -->
  <ul>
    <li *ngFor="let pig of pigData">
      <div class="pigContainer">
        <div class="pigItem">
          <b>ID: {{pig.chip_id}}</b><br/>
          Binge: {{pig.pen_id}}<br/>
          Kjønn: {{pig.gender}}<br/>
          <!-- Need logic for age -->
          Alder: 1 mnd
        </div>
        <div class="pigStats">
          <!-- Need to fix coloring of activity -->
          Aktivitet: <b class="bad">{{pig.activity}}</b>
          <br/><br/>
          Aktivitet under hviletid: <b class="good">{{pig.activity_rest}}</b>
        </div>
        <img src="../assets/warning_icon.png" alt="Logo" height="40px">
        <button type="button" class="btnInfo" (click)="viewInfoPage()">Vis mer</button>
      </div>
    </li>
  </ul>
</div>
